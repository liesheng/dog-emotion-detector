<! DOCTYPE html>
<html>
    <body>
	<center>
	<h1 style="margin-top:8%">Automatic Dog Voice Recognition Service<br> APIs Demo(v0) </h1>
	<h2>Tag This Dog Video/Voice</h2>

    	<form action="../cgi-bin/tagById" method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td>Enter the ID<br> of a previously uploaded media file</td>
			<td>
			    <input type="input" size="50" name="mediaFileId" id="mediaFileId"> <br>
			</td>
		</tr>

		<tr>
			<td>User Id:</td>
			<td>
			    <input type="input" name="userId" id="userId">
			</td>
		</tr>
		<tr>
			<td>Phone Id:</td>
			<td>
			    <input type="input" name="phoneId" id="phoneId">
			</td>
		</tr>
		<tr>
			<td>Select a tag:</td>
			<td>
			    <select name="tag" id="tag">
				<option value="">-- Select A Tag --</option>
				<option value="happy">I am a happy doggy</option>
				<option value="angry">I am angry. Want to bite someone </option>
				<option value="hungry">I am hungry. Any treat?</option>
				<option value="bored">I am bored. Play with me?</option>
				<option value="annoyed">I am annoyed. Leave me alone.</option>
			    </select>
			</td>
		</tr>
		<tr> 
			<td>
	    			<input type="submit" value="Submit" name="submit">
			</td>
			<td>
	    			<input type="reset" value="Reset" name="reset">
			</td>
		</tr>

		</tr>

	</table>
    	</form>

	</center>
    </body>
</html>
